<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeLodies</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/4fbfd190d2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="musiclogo.jpg" type="image/x-icon"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./musiclogo.jpg" alt="Spotify"></li>
            <li id="home">Home</li>
            <li id="about">About</li>
        </ul>
    </nav>

    <div class="container"> 
        <div class="songList">
            <h1>Enjoy your FAV Music</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1" >
                    <span class="songName">Hare Krishna Hare ram</span>
                    <span class="songListplay"> <span style="font-size: 20px; color: Tomato; padding: 5px;">
                        <i id="0" class="fa-solid  songItemPlay fa-play"></i>
                      </span> </span>
                </div>
                <div class="songItem">
                    <img alt="2" >
                    <span class="songName">Habibi-Remix</span>
                    <span class="songListplay"> <span style="font-size: 20px; color: Tomato; padding: 5px;">
                        <i id="1" class="fa-solid songItemPlay fa-play"></i>
                      </span> </span>
                </div>
                <div class="songItem">
                    <img alt="3" >
                    <span class="songName">Paisa Hai To</span>
                    <span class="songListplay"> <span style="font-size: 20px; color: Tomato; padding: 5px;">
                        <i  id="2"class="fa-solid songItemPlay fa-play"></i>
                      </span> </span>
                </div>
                <div class="songItem">
                    <img alt="4" >
                    <span class="songName">Sigma Rule</span>
                    <span class="songListplay"> <span style="font-size: 20px; color: Tomato; padding: 5px;">
                        <i  id="3"class="fa-solid songItemPlay fa-play"></i>
                      </span> </span>
                </div>
                <div class="songItem">
                    <img alt="5" >
                    <span class="songName">You and I-Katty Perry</span>
                    <span class="songListplay"> <span style="font-size: 20px; color: Tomato; padding: 5px;">
                        <i id="4" class="fa-solid  songItemPlay fa-play"></i>
                      </span> </span>
                </div>
               
               
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class= "bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <!-- fontawsome icons -->
            <span style="font-size: 40px; color: Tomato;">
                <i class="fa-solid fa-backward-step" id="previous"></i>
            </span>

            <span style="font-size: 40px; color: Tomato;">
                <i class="fa-solid fa-play" id="masterPlay"></i>
              </span>

            <span style="font-size: 40px; color: Tomato;">
                <i class="fa-solid fa-forward-step" id="next" ></i>
              </span>

        </div>
   </div>  
</body>

<script src="./index.js"></script>
</html>
